<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>app-1.0.0</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but app-1.0.0 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function () {

      var remote = require('remote'); 
      var BrowserWindow = remote.require('browser-window'); 

      function init() { 
          document.getElementById("btnMin").addEventListener("click", function (e) {
              var window = BrowserWindow.getFocusedWindow();
              window.minimize(); 
          });

          document.getElementById("btnClose").addEventListener("click", function (e) {
              var window = BrowserWindow.getFocusedWindow();
              window.close();
          }); 
      }; 

      document.onreadystatechange = function () {
          if (document.readyState == "complete") {
              init(); 
          }
      };
      })();

    </script>
  </body>
</html>
